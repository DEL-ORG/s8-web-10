version: '3.3'

services:
  petclinic:
    build:
      context: .
      dockerfile: Dockerfile.multi
   
    environment:
      - SERVER_PORT:8080
      - MYSQL_URL:jdbc:mysql=//mysql/petclinic
    volumes:
      - data:/app
    ports:
      - 8001:8000
      - 8081:8080
    networks:
      - valdes 
    depends_on:
      - redis-0
      - mysql  

  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_USER=petclinic
      - MYSQL_PASSWORD=petclinic
      - MYSQL_DATABASE=petclinic
    volumes:
      - mysql_config:/etc/mysql/conf.d
    networks:
      - valdes


  redis-0:
    image: redis:4.0.2
    volumes:
      - redis-0:/etc/redis/redis.conf
    networks:
      - valdes 
    depends_on:
      - sentinel-01   

  redis-1:
    image: redis:4.0.2
    volumes:
      - redis-1:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    networks:
      - valdes 

  redis-2:
    image: redis:4.0.2
    volumes:
      - redis-2:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    networks:
      - valdes 

  sentinel-01:
    image: redis:4.0.2
    volumes:
      - sentinel-01:/etc/redis/sentinel.conf
    networks:
      - valdes   

  sentinel-02:
    image: redis:4.0.2
    volumes:
      - sentinel-02:/etc/redis/sentinel.conf 
    command: redis-sentinel /etc/redis/sentinel.conf
    networks:
      - valdes 

  sentinel-03:
    image: redis:4.0.2
    volumes:
      - sentinel-03:/etc/redis/sentinel.conf
    command: redis-sentinel /etc/redis/sentinel.conf
    networks:
      - valdes

volumes:
  data:
  mysql_config:
  redis-0:
  redis-1:
  redis-2:
  sentinel-01:
  sentinel-02:
  sentinel-03:

networks:
  valdes:
     driver: bridge
